<form (ngSubmit)="onSubmit()">
  <div>
    <label for="nome">Nome:</label>
    <input id="nome" [(ngModel)]="user.nome" name="nome" required>
  </div>

  <div>
    <label for="senha">Senha:</label>
    <input id="senha" [(ngModel)]="user.senha" name="senha" type="password" required>
  </div>

  <button type="submit">Cadastrar</button>
</form>
